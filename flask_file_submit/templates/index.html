<!doctype html>
<html lang="kr" data-bs-theme="dark">

<head>
    <title>Criminal Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .nav-link {
            color: #999;
            font-weight: 500;
        }

        .nav-link.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .form-control-file {
            border: 1px solid #4d4d4d;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004c9a;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .alert {
            background-color: #2c2c2c;
            border-color: #4d4d4d;
            color: #f5f5f5;
        }
    </style>

</head>

<body>
    <div class="container">
        <center>
            <div class="fs-1 fw-bold font-monospace mb-5 mt-5 pt-5 pb-5">
                <a href="/" class="text-body text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                        class="bi bi-envelope" viewBox="0 0 16 16" style="margin-right:20px;">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z">
                        </path>
                    </svg>
                    Criminal Email
                </a>
            </div>
        </center>
        <center>
            <ul class="nav nav-underline justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active px-5" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">FILE</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link px-5" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">SEARCH</button>
                </li>
            </ul>
            <div style="border-top: 1px solid #333; width: 100%;"></div>
        </center>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">
                <div class="container mt-4">
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div id="progressBarContainer" class="progress mt-3">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        {{ form.hidden_tag() }}
                        <center>
                            <div class="mt-5 mb-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24"
                                    fill="currentColor" stroke="#808080" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-file-text">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>

                                <div class="form-group mt-3">
                                    {{ form.file(class_='form-control-file') }}
                                </div>
                                <p>여기에 .EML 파일을 끌어놓으세요.</p>
                                </br>
                                <button id="selectFileBtn" class="btn btn-primary">선택</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">Profile</div>
            <div style="border-top: 1px solid #333; width: 100%;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileInput = document.querySelector('input[type="file"]');
        const progressBar = document.getElementById('progressBarContainer');
        fileInput.style.display = "none";
        progressBar.style.display = "none";
        const errorMessageDiv = document.getElementById('error-message');

        selectFileBtn.addEventListener('click', () => {
            fileInput.click(); // 파일 선택 창 열기
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            const fileSize = file.size;
            const maxFileSize = 20 * 1024 * 1024; // 20MB

            if (fileSize > maxFileSize) {
                errorMessageDiv.textContent = '파일 크기는 20MB를 초과할 수 없습니다.';
                errorMessageDiv.style.display = 'block';
                fileInput.value = '';
                fileInput.files = null;
            } else {
                errorMessageDiv.style.display = 'none';
                document.getElementById('uploadForm').submit();
            }
        });

    </script>
</body>

</html>
